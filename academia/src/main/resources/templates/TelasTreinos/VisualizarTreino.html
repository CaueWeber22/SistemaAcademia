<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Exercícios de um treino</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/> 
        <link rel="stylesheet" th:href="@{/css/TelasTreinosCss/VisualizarTreinoCss.css}"/>    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">          
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>
        <!--TOPO DA PÁGINA-->
        <header th:insert="~{TopoPagina.html :: nav}"></header>
        <div class="container">
            <div class="row">
                <div class="topo mt-3 col-sm-12 d-flex justify-content-center">
                    <p id="txt-topo" class="h3">Exercícios de um treino</p>
                </div>
            </div>
        </div>

        <!--CONTEÚDO DA PÁGINA-->
        <!--DADOS DO TREINO-->
        <div class=" mt-3 container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mt-3 col-sm-12 d-flex justify-content-center">
                        <p id="txt" class="h2">Dados do treino  <span th:text="${treino.nome}" style="color:  rgb(139, 0, 0);"></span></p>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 mt-1">
                            <!--Dados do treino-->
                            <p id="txt" class="h5" style="font-weight: bolder">Numero de divisões: <span th:text="${treino.numero_divisoes}" style="font-weight: 400"></span></p>    
                            <hr>
                            <p id="txt" class="h5" style="font-weight: bolder">Descrição: <span th:text="${treino.descricao}" style="font-weight: 400"></span></p>  
                            <hr>
                            <p id="txt" class="h5" style="font-weight: bolder">Descrição dos dias: <span th:text="${treino.descricao_dias}" style="font-weight: 400"></span></p> 
                            <hr>
                        </div>
                    </div>
                    <!--Divs com links para add e remover exercício-->
                    <div class="container">                  
                        <div class="row"> 
                            <div class="mt-4 col-sm-5">
                                <p id="txt" class="h2">Exercícios do treino</p>
                            </div>
                            <div class="class-sm-7 ml-auto mt-4">
                                <ul id="lista" class="list-unstyled">
                                    <li class="d-flex">
                                        <!--FORM PARA PASSAR ID DO TREINO PARA A TELA DE REMOÇÃO DE EXERCÍCIO-->
                                        <form method="get" th:action="@{/ExerciciosTreino/Treino/Remover}">
                                            <!-- Input hidden para retornar ID do treino -->
                                            <input id="id_treino" name="id_treino" type="hidden" th:value="${treino.id}" />
                                            <button id="link" type="submit" class="botao pl-3 pr-3 p-2 mr-2">Remover exercício</button>
                                        </form>
                                         <!--FORM PARA PASSAR ID DO TREINO PARA A TELA DE ADIÇÃO DE EXERCÍCIO-->
                                        <form method="get" th:action="@{/ExerciciosTreino/Treino/Adicionar}">
                                            <!-- Input hidden para retornar ID do treino -->
                                            <input id="id_treino" name="id_treino" type="hidden" th:value="${treino.id}" />
                                            <button id="link" type="submit" class="botao pl-3 pr-3 p-2">Adicionar exercício</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>         
                        </div>
                    </div>                              
                </div> 
            </div> 
        </div>


        <!--TABELA COM TODOS EXERCÍCIOS DO TREINO-->
        <div class="container mt-3 mb-5">
            <div class="row">             
                <div class="div-tabela col-sm-12">
                    <div class="col table_responsive">
                        <table id="tabela-exercicios-treino" class="table table-striped table-bordered" style= "width: 100%;">
                            <thead>
                                <tr style="color: rgb(139,0,0)">
                                    <th>ID</th>
                                    <th>Nome do exercício</th>
                                    <th>Grupo muscular</th>
                                    <th>Divisão</th>
                                    <th>Quantidade de séries</th>  
                                    <th>Repetições</th>  
                                </tr>
                            </thead>
                            <tbody id="corpo_tabela"></tbody>
                            <tr th:each="exercicio : ${exercicios}" class="usuario-item" >
                                <td th:text="${exercicio.exercicio.id}"></td>
                                <td th:text="${exercicio.exercicio.nome}"></td>
                                <td th:text="${exercicio.exercicio.grupo_muscular.grupo_muscular}"></td>
                                <td th:text="${exercicio.divisao}"></td>
                                <td th:text="${exercicio.series}"></td>
                                <td th:text="${exercicio.repeticoes}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/jquery.js}"></script> 
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <script th:src="@{/js/TelasTreinosJs/VisualizarTreinoJs.js}"></script>
    </body>
</html>
