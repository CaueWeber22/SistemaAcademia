<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alterar dados de usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/> 
        <link rel="stylesheet" th:href="@{/css/TelasUsuarioCss/AlterarUsuarioCss.css}"/>         
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>
        <!--TOPO DA PÁGINA-->
        <header th:insert="~{TopoPagina.html :: nav}"></header>

        <div class="container">
            <div class="row">
                <div class="topo mt-3 col-sm-12 d-flex justify-content-center">
                    <p id="txt-topo" class="h3">Alterar dados de treino/plano de usuário</p>
                </div>
            </div>
        </div>

        <!--FORM PARA PESQUISA DE USUÁRIO QUE SERÁ ALTERADO-->
        <form id="formPesquisar" th:action="@{/AlterarUsuario}" method="post">
            <div class="container">    
                <div class="row mb-4">                   
                    <div class="col-sm-12">      
                        <label for="id-usuario" class="form-label">ID do usuário que sofrerá alteração:</label>                                                                     
                    </div>
                    <div class="col-sm-5">
                        <div class="row mb-4">  
                            <div class="col-sm-7 mb-2">
                                <input id="id-usuario" required name="id_usuario" class="form-control" type="number">
                            </div>
                            <div class="col-sm-5">
                                <!--Enviar id digitado para pesquisa-->
                                <button id="btnPesquisar" type="submit" class="ml-1 btn btn-primary">Pesquisar usuário</button> 
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="row">
                    <div class="col-sm-3 mb-3">
                        <a id="link" class="btn btn-block btn-primary" th:href="@{/Usuarios}">Voltar</a>
                    </div> 
                </div> 
            </div>
        </form>       

        <script th:src="@{/jquery.js}"></script> 
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <script th:src="@{/js/TelasUsuarioJs/AlterarUsuarioJs.js}"></script>
    </body>
</html>
