<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar exercícios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/> 
        <link rel="stylesheet" th:href="@{/css/TelasExerciciosCss/CadastrarExerciciosCss.css}"/>    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">          
        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>
        <!--TOPO DA PÁGINA-->
        <header th:insert="~{TopoPagina.html :: nav}"></header>

        <div class="container">
            <div class="row">
                <div class="topo mt-3 col-sm-12 d-flex justify-content-center">
                    <p id="txt-topo" class="h3">Cadastrar exercícios</p>
                </div>
            </div>
        </div>

        <!--FORM DE CADASTRO DE EXERCÍCIO-->
        <form id="form-cadastro" th:action="@{/CadastrarExercicios}" th:object="${exercicio}" method="post">
            <div class="container teal-bg mt-3" style="margin-bottom: 10vh;">
                <p id="txt" class="h5">Insira os dados do exercício que será cadastrado</p>
                <hr>
                <div class="row"> 
                    <div class="col-sm-7">   
                        <div class="mb-4"> 
                        <!--Digitar nome do exercício-->
                            <label for="nome" class="form-label">Nome do exercício:</label> 
                            <input id="nome" required th:field="*{nome}" class="form-control" type="text"> 
                        </div> 
                        <div class="mb-3"> 
                            <!--Selecionar grupo muscular do exercício-->
                            <label>Grupo muscular a qual o exercício pertence:                 
                                    <select id="grupo-muscular" th:field="*{grupo_muscular.id}" class="form-control" type="number">
                                        <option value="">Selecione um grupo muscular</option>
                                        <option th:each="gm : ${grupos_musculares}"
                                                th:value="${gm.id}"
                                                th:text="${gm.grupo_muscular}"></option>
                                    </select>
                            </label>
                        </div> 
                      
                            <div class="row">
                                <!--Botões para voltar e abrir modal-->
                                <div class="col-sm-5 mb-3">
                                    <a id="link" class="btn btn-primary" th:href="@{/Exercicios}">Voltar</a>         
                                </div>
                                <div class="col-sm-4"> </div>
                                <div class="col-sm-2 mb-3">
                                    <button id="abrir-modal" type="button" class="pr-4 pl-4 btn btn-primary">Cadastrar</button>
                                </div>
                            </div>
                        
                    </div>  
                </div> 
            </div>           
        </form>
        
        <!--MODAL PARA CADASTRAR OU CANCELAR-->
        <div class="modal fade" id="confirm-modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!--CABEÇALHO-->
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmação de cadastro de exercício</h5>
                        <button type="button" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <!--CORPO-->
                    <div class="modal-body">
                        Tem certeza que deseja cadastrar este exercício?
                    </div>
                    <!--RODAPÉ-->
                    <div class="modal-footer">
                        <!--BOTÃO PARA CANCELAR CADASTRO-->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <!--BOTÃO PARA ENVIO DO FORM-->
                        <button id="btn-cadastrar" form="form-cadastro" class="btn btn-primary" type="submit">Confirmar</button>                  
                    </div>
                </div>
            </div>
        </div> 

        <script th:src="@{/jquery.js}"></script> 
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <script th:src="@{/js/TelasExerciciosJs/CadastrarExerciciosJs.js}"></script>

    </body>
</html>
